              marker.marker.bindTooltip(marker.tooltip, {permanent: true, interactive:true});
              if (window.unbindTooltip && window.unbindTooltip.marker != marker) { window.unbindTooltip.unbind(); }
              unbindTooltip = {                version: window.unbindTooltip && window.unbindTooltip.marker == marker ? window.unbindTooltip.version + 1 : 1,                marker: marker,                 unbind: function () { marker.marker.unbindTooltip(); window.unbindTooltip = undefined; }              };
            });
            marker.marker.on('mouseout', function() {
              var version = window.unbindTooltip ? window.unbindTooltip.version : -1;
              window.unbindTooltip && setTimeout(function () {
                window.unbindTooltip && version == window.unbindTooltip.version && window.unbindTooltip.unbind();
                window.unbindTooltip = undefined;
              }, 3000);
            });
          });

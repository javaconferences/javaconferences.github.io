<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Java Conferences</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
      body { margin: 0; padding: 0; }
      #map { height: 100vh; }
    </style>
  </head>

  <body>
    <div id="map"></div>    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""></script>
    <script>
      (function () {
          var map = L.map('map', {drawControl: true}).setView([51.505, -0.09], 13);
          L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
          }).addTo(map);
          var markers = [
            { tooltip: 'jChampions<br>22-27 January 2026<br>online<br><a href="https://jchampionsconf.com/index.html" onmousedown="if (window.unbindTooltip) { window.unbindTooltip.unbind(); window.unbindTooltip = undefined; }setTimeout(function () {window.open(\'https://jchampionsconf.com/index.html\', \'_blank\').focus();}, 100)">Link</a>', marker: L.marker([0.0,0.0], {alt:'online', title:'jChampions<br>22-27 January 2026<br>online<br><a href="https://jchampionsconf.com/index.html" onmousedown="if (window.unbindTooltip) { window.unbindTooltip.unbind(); window.unbindTooltip = undefined; }setTimeout(function () {window.open(\'https://jchampionsconf.com/index.html\', \'_blank\').focus();}, 100)">Link</a>'}) }
          ];
          markers.forEach(function (marker) {
            marker.marker.on('mouseover', function() {
              marker.marker.bindTooltip(marker.tooltip, {permanent: true, interactive:true});
              if (window.unbindTooltip && window.unbindTooltip.marker != marker) { window.unbindTooltip.unbind(); }
              unbindTooltip = {                version: window.unbindTooltip && window.unbindTooltip.marker == marker ? window.unbindTooltip.version + 1 : 1,                marker: marker,                 unbind: function () { marker.marker.unbindTooltip(); window.unbindTooltip = undefined; }              };
            });
            marker.marker.on('mouseout', function() {
              var version = window.unbindTooltip ? window.unbindTooltip.version : -1;
              window.unbindTooltip && setTimeout(function () {
                window.unbindTooltip && version == window.unbindTooltip.version && window.unbindTooltip.unbind();
                window.unbindTooltip = undefined;
              }, 3000);
            });
          });
          var group = L.featureGroup(markers.map(function (it) { return it.marker; })).addTo(map);
          map.fitBounds(group.getBounds());
          L.Control.textbox = L.Control.extend({
            onAdd: function(map) {
              var title = L.DomUtil.create('div');
              title.id = 'map-title';
              title.innerHTML = '<h1>Java Conferences Map</h1>'
              return title;
            },
            onRemove: function(map) {}
          });
          L.control.textbox = function(opts) { return new L.Control.textbox(opts); }
          L.control.textbox({position: 'topleft'}).addTo(map);      })();
    </script>
  </body>
</html>
